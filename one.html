<script>
    function off() {
        expanded = !expanded
    }
    let expanded = false;
    const button = document.querySelector('#leftContainer .sideSlider');
    button.onmouseover = () => {
        if (expanded) {
            document.querySelector('.mainContainer').classList.remove('expanded');
        }
        else {
            document.querySelector('.mainContainer').classList.add('expanded');
        }

        if (expanded) {
            document.querySelector('.sideSlider').classList.remove('expanded');
        }
        else {
            document.querySelector('.sideSlider').classList.add('expanded');
        }
        setTimeout(off, 200);
    }
</script>
